<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Project Baguette</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    touch-action: manipulation;
    font-family: Arial, sans-serif;
  }

  /* MV background (hidden until JS fades it in) */
  #mv {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;

    display: none;      /* prevents first-frame white flash on iOS */
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 0;
  }

  /* Canvas on top */
  #game {
    position: fixed;
    top: 0; left: 0;
    z-index: 1;
  }
</style>

</head>

<body>

  <!-- Background MV -->
  <video id="mv"
         src="assets/defaults/mv-default.mp4"
         muted
         playsinline></video>

  <!-- Song (MP3 is recommended for iOS) -->
  <audio id="song"
         src="assets/defaults/song-demo.mp3"
         preload="none"></audio>

  <!-- Game canvas -->
  <canvas id="game"></canvas>

  <!-- Rhythm Engine v8-P-Fixed -->
  <script src="main.js"></script>

</body>
</html>
