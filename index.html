<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Project Baguette</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    /* Music video in the background */
    #mv {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none;
  opacity:0;
}

    /* Game canvas on top */
    #game {
      position: relative;
      z-index: 1;
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- MV: replace src with your video file later -->
  <video id="mv" src="assets/defaults/mv-default.mp4" autoplay muted loop playsinline></video>

  <!-- Game rendering surface -->
  <canvas id="game"></canvas>

  <script src="main.js?v=2"></script>

  <audio
  id="song"
  src="assets/defaults/song-demo.mp3"
  preload="auto"
  controls
></audio>
</body>
</html>
