<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Baguette</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap">
  <link rel="icon" href="/projectbaguette/assets/favicon.png" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
    }
    canvas, video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    video { z-index: 1; opacity: 0; transition: opacity 1s ease; }
    canvas { z-index: 2; }
  </style>
</head>
<body>
  <!-- These three elements are REQUIRED by your main.js -->
  <canvas id="game"></canvas>
  <video id="mv" src="/projectbaguette/assets/defaults/mv-default.mp4" loop muted playsinline></video>
  <audio id="song" src="/projectbaguette/assets/defaults/song-demo.mp3" preload="auto"></audio>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
