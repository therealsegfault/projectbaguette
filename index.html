<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PB Test</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }
    #mv {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #game {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- TEST VIDEO -->
  <video id="mv" preload="auto" muted playsinline>
    <source src="assets/defaults/mv-default.mp4" type="video/mp4" />
  </video>

  <!-- TEST AUDIO -->
  <audio id="song" preload="auto">
    <source src="assets/defaults/song-demo.mp3" type="audio/mpeg" />
  </audio>

  <!-- GAME CANVAS -->
  <canvas id="game"></canvas>

  <!-- ENGINE ENTRYPOINT -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
