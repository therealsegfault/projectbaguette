<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project Baguette</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: manipulation;
  }

  /* START SCREEN */
  #startScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #logo {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  #tapToStart {
    opacity: 0.7;
    font-size: 1.5rem;
  }

  /* MV stays hidden until JS reveals it */
  #mv {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    pointer-events:none;

    display:none;      /* prevents iOS white-screen frame */
    opacity:0;
    transition: opacity 1s ease;
  }

  #game {
    position: relative;
    z-index: 1;
  }
</style>
</head>

<body>

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1 id="logo">Project Baguette</h1>
    <p id="tapToStart">Tap to Start</p>
  </div>

  <!-- MV background -->
  <video id="mv"
         src="assets/defaults/mv-default.mp4"
         muted
         playsinline>
  </video>

  <!-- Audio -->
  <audio id="song"
         src="assets/defaults/song-demo.mp3"
         preload="none"></audio>

  <canvas id="game"></canvas>

  <script src="main.js"></script>

</body>
</html>
