name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # STEP 1: Move into the Svelte UI directory
      - name: ğŸ“ Move into Svelte UI folder
        run: cd svelte/svelte-ui && npm install

      # STEP 2: Build static site into /docs
      - name: ğŸ—ï¸ Build Svelte UI
        run: |
          cd svelte/svelte-ui
          npm run build
          rm -rf ../../docs
          mkdir ../../docs
          cp -r build/* ../../docs

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs