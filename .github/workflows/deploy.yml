name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“ Install Svelte UI deps
        run: |
          cd svelte/svelte-ui
          npm install

      - name: ğŸ—ï¸ Build Svelte UI
        run: |
          cd svelte/svelte-ui
          npm run build

          # Clean old docs
          rm -rf ../../docs

          # Create proper subfolder matching GitHub Pages path
          mkdir -p ../../docs/projectbaguette

          # Copy build
          cp -r build/* ../../docs/projectbaguette

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
